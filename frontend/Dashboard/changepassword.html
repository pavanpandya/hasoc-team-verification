<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Responsive Sidebar Menu | Code4education </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/changepassword.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- ------------------------------------------------------Side Bar Content--------------------------------------------------------------- -->
    <div class="sidebar active">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">HASOC</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="users.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Users</span>
                </a>
                <span class="tooltip">Users</span>
            </li>
            <li>
                <a href="changepassword.html">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Change Password</span>
                </a>
                <span class="tooltip">Change Password</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <!-- ------------------------------------------------------ Overall Stats --------------------------------------------------------------- -->
    <div class="home_content">
        <section class="wrapper">
            <div class="container">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                    <form class="rounded bg-white shadow p-4 needs-validation" novalidate>
                        <h3 class="text-dark fw-bolder fs-4 mb-2">Change Password</h3>
                        <div class="fw-normal text-muted mb-4">
                            Enter your current password to reset your password.
                        </div>  
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="currentfloatingPassword" placeholder="Current Password">
                            <label for="floatingPassword">Current Password</label>
                        </div> 
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="newfloatingPassword" placeholder="New Password">
                            <label for="floatingPassword">New Password</label>
                        </div> 
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmfloatingPassword" placeholder="New Password">
                            <label for="floatingPassword">Confirm Password</label>
                        </div> 
                        <button type="submit" class="btn btn-primary submit_btn my-2">Submit</button>
                        <button class="btn btn-secondary submit_btn my-2 ms-3 cancel"><a href="index.html">Cancel</a></button> 
                    </form>
                </div>
            </div>
        </section>
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright Â© <a href="https://hasocfire.github.io/hasoc/2022/index.html" target="_blank">HASOC 2022</a></span>
                </div>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
            (function () {
                  'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
    </script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>

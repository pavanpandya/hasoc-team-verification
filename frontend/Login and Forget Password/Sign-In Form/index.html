<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasoc Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/sign_in_style.css">
</head>
<body onload="getCookieData()">
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="images/HASOC.png" class="img-fluid" alt="Logo">
				</div>
				<form class="rounded bg-white shadow py-4 px-4 needs-validation" novalidate>
					<h3 class="text-dark fw-bolder fs-4 mb-2">HASOC-2022</h3>
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
						<label for="floatingInput">Email address</label>
						<div class="invalid-feedback">
							Please enter an email address.
						</div>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
						<label for="floatingPassword">Password</label>
						<div class="invalid-feedback">
							Please choose a password.
						</div>
					</div>
					<div class="forget-password">
						<div class="check-box">
							<input type="checkbox" id="checkbox" onclick="setCookie()">
							<label for="checkbox">Remember me</label>
						</div>
						<a href="forget_password.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
					</div>
					<button type="submit" class="btn btn-primary submit_btn w-100 my-2">Sign In</button>
				</form>
			</div>
		</div>
	</section>   
	<script type="text/javascript">
		function setCookie(){
			var email = document.getElementById('floatingInput').value;
			var password = document.getElementById('floatingPassword').value;

			document.cookie="my_email="+email+";path=http://127.0.0.1:5500/index.html";
			document.cookie="my_password="+password+";path=http://127.0.0.1:5500/index.html";
		}
		function getCookieData(){
			// console.log(document.cookie);
			var email = getCookie("my_email");
			var password = getCookie("my_password");

			document.getElementById('floatingInput').value = email;
			document.getElementById('floatingPassword').value = password;
		}
		function getCookie(key){
			var my_var = key + "=";
			var a = decodeURIComponent(document.cookie).split(";");
			for (var i=0; i<a.length; i++){
				var b = a[i]
				while(b.charAt(0) == " "){
					b = b.substring(1);
				}
				if (b.indexOf(my_var) == 0){
					return b.substring(my_var.length, b.length);
				}
			}
			return "";
		}
		(function () {
  			'use strict'
			var forms = document.querySelectorAll('.needs-validation')
			Array.prototype.slice.call(forms)
				.forEach(function (form) {
				form.addEventListener('submit', function (event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>
</body>
</html>

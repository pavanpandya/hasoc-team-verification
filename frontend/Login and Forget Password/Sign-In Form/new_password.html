<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasoc Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/sign_in_style.css">
</head>
<body>
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="images/HASOC.png" class="img-fluid" alt="Logo">
				</div>
				<form class="rounded bg-white shadow py-4 px-4 needs-validation" novalidate oninput='cpwd.setCustomValidity(cpwd.value != pwd.value ? "Please type your password again." : "")'>
					<h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password</h3>
                    <div class="fw-normal text-muted mb-4">Already have reset your password ? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign In</a></div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" name="pwd" id="floatingPassword1" placeholder="Password" required>
						<label for="floatingPassword1">Password</label>
						<div class="invalid-feedback">
							Please choose a password.
						</div>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" name="cpwd" id="floatingPassword2" placeholder="ConfirmPassword" required>
						<label for="floatingPassword2">Confirm Password</label>
						<div class="invalid-feedback" id="checkPwd">
							Please type your password again.
						</div>
					</div>
					<button type="submit" class="btn btn-primary submit_btn w-100 my-2">Submit</button>
				</form>
			</div>
		</div>
	</section>  
	<script type="text/javascript">
		(function () {
  			'use strict'
			var forms = document.querySelectorAll('.needs-validation')
			Array.prototype.slice.call(forms)
				.forEach(function (form) {
				form.addEventListener('submit', function (event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script> 
</body>
</html>
